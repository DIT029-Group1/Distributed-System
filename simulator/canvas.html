<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style type="text/css">
            body {
                margin:0;
            }
            canvas {
                border: 1px solid black;
            }
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

        <script>
            var app = angular.module('my-app', []);

            function MyCtrl(){}
            MyCtrl.prototype = {
                addElement:function(myVar){
                    var newEle = angular.element("<span>" + myVar + "</span><br/>");
                    var target = document.getElementById('target');
                    angular.element(target).append(newEle);
                }
            };

            app.controller('myCtrl', MyCtrl);
        </script>
    </head>
    <body>

        <div id="left" style="margin: 20px; height: auto; border: solid 1px black; padding: 20px;">

            <div id="diagram">
                - Name: <span class="dName">Messaging SD</span><br/>
                - Total Messages: <span class="dNumber">13</span><br/>
            </div>-------------------------------<br/>

            <div id="subdiagram">
                - Name: <span class="dName">Testpar</span><br/>
                - Total Messages: <span class="dNumber">2</span><br/>
            </div>-------------------------------<br/>

            <div id="nodes">
                Node: <span>Node1</span> <br/>
                Node: <span>Node2</span> <br/>
                Node: <span>Node3</span> <br/>
                Node: <span>Node4</span> <br/>
                Node: <span>Node5</span> <br/>
            </div>

        </div>

        <div id="console" ng-app="my-app" ng-controller="myCtrl as $ctrl" style="margin: 20px; height: auto; border: solid 1px black; padding: 20px;text-align: center;">
            <h1 style="color: red;">Assume this the console which show data from erlang</h1>
            <input type="text" ng-model="myVar">
            <button type="button" ng-click="$ctrl.addElement(myVar)">Add Msg</button>

            <div id="target"></div>
            <!--
                        <div id="seq">
                            Status: <span>Status</span> <br/>
                            Status: <span>Ok</span> <br/>
                        </div>
            -->
        </div>

        <canvas id="SDCanvas"></canvas>
        <script src="canvas.js"></script>
    </body>
</html>
